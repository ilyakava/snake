<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="jquery-1.9.1.js"></script>
  <script src="underscore.js"></script>
  <script src="jquery.knob.js"></script>
  <script src="block.js"></script>
  <script src="snake.js"></script>
  <script src="game.js"></script>
  <script src="appUI.js"></script>
</head>
<body>
	<nav>
		<ul class="navbar group">
			<li>
				<label>
					Speed
				</label>
				<input type="text" value="50" class="dial" data-min="40" data-max"100">
			</li>


			<li>
				<label>
					Display Size
				</label>
				<input type="text" value="40" class="dial" data-min="10" data-max"100">
			</li>

			<li>
				<label>
					Board Size
				</label>
				<input type="text" value="40" class="dial" data-min="10" data-max"100">
			</li>
		</ul>
	</nav>

	<script>
		$(function () {
			$('.dial').knob({
				"width": "50",
				"fgColor":"rgb(159,252,255)",
				"bgColor":"rgb(51,51,51)",
				"skin":"tron",
				"thickness":".1",
				"angleOffset":"180",
				"font-size": "16px"
			});
		});

		$(document).ready(function () {
			$('input[type="text"].dial').
				css('font-size', '16px').
				css('font-weight', '100').
				css('color', 'rgb(192,255,255)').
				css("font-family", '"Helvetica Neue", Helvetica, Arial, sans-serif');
		})
	</script>

	<div class="game">
		<h1 class="score">Score: </h1>

		<table>
		</table>

		<p>
			Press "P" to pause and unpause.
		</p>
	</div>

</body>
</html>
