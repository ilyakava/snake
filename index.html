<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="jquery-1.9.1.js"></script>
  <script src="underscore.js"></script>
  <script src="jquery.knob.js"></script>
  <script src="block.js"></script>
  <script src="snake.js"></script>
  <script src="game.js"></script>
  <script src="appUI.js"></script>
</head>
<body class="bg">
	<ul class="navbar">
		<li>
			<label>
				<input type="text" value="50" class="dial" data-min="40" data-max"100">
				Speed
			</label>
		</li>


		<li>
			<label>
				<input type="text" value="40" class="dial" data-min="10" data-max"100">
				Display Size
			</label>
		</li>

		<li>
			<label>
				<input type="text" value="40" class="dial-board-size" data-min="10" data-max"100">
				Board Size
			</label>
		</li>

		<li>
			<!-- special, relies on board size for data max -->
			<label>
				<input
					type="text"
					value="3"
					class="dial dial-snake-length"
					data-min="3"
					data-max"19">
				Start Length
			</label>
		</li>
	</ul>

	<script>
		$(function () {
			$('.dial').knob();
		});

		$(function () {
			$('.dial-board-size').knob({
				'change':	function (boardSize) {
					var maxSnakeSize = parseInt(boardSize / 2) - 1
					$('.dial-snake-length').knob({
						'min': 3,
						'max': maxSnakeSize,
						'change': function (userSnakeInput) {
							console.log("changin");
							if (userSnakeInput > maxSnakeSize) {
								console.log("message");
								this.val(maxSnakeSize);
							}
						}
					})
				}
			});
		});
	</script>

	<h1 class="score">Score: </h1>

	<table>
	</table>

	<p>
		Press "P" to pause and unpause.
	</p>

</body>
</html>
